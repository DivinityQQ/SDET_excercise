<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav data-testid="main-nav">
            <a href="{{ url_for('views.index') }}" data-testid="nav-home">Task Manager</a>
            <a href="{{ url_for('views.new_task') }}" data-testid="nav-new-task">+ New Task</a>
        </nav>
    </header>

    <main>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages" data-testid="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}" data-testid="flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>SDET Learning Platform - Task Manager Demo</p>
    </footer>
</body>
</html>
