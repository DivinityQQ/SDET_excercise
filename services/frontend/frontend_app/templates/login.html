{% extends "base.html" %}

{% block title %}Login - Task Manager{% endblock %}

{% block content %}
<div class="container auth-container">
    <h1 data-testid="login-title">Login</h1>

    <form method="POST" action="{{ url_for('views.login_submit') }}" class="task-form" data-testid="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username"
                   name="username"
                   type="text"
                   required
                   autocomplete="username"
                   data-testid="login-username-input">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   required
                   autocomplete="current-password"
                   data-testid="login-password-input">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary" data-testid="login-submit">Login</button>
            <a href="{{ url_for('views.register') }}" class="btn btn-secondary" data-testid="register-link">
                Register
            </a>
        </div>
    </form>
</div>
{% endblock %}
