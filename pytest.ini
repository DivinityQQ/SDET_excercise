[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    api: API tests using requests library
    ui: UI tests using Playwright
    smoke: Quick smoke tests for critical functionality
    slow: Tests that take longer to run
    integration: Integration tests combining multiple components

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Logging
log_cli = true
log_cli_level = INFO
