[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no dependencies)
    integration: Integration tests (API tests)
    e2e: End-to-end tests (browser, slow)
    smoke: Smoke tests for critical functionality
    api: API tests using requests library
    ui: UI tests using Playwright
    slow: Tests that take longer to run

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Logging
log_cli = true
log_cli_level = INFO
