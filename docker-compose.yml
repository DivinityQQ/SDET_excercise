services:
  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    ports:
      - "5010:5000"
    environment:
      - FLASK_ENV=production
      - JWT_PRIVATE_KEY_PATH=/app/keys/dev.private.pem
      - JWT_PUBLIC_KEY_PATH=/app/keys/dev.public.pem
      - DATABASE_URL=sqlite:///auth.db
      - ENVIRONMENT=dev
    volumes:
      - ${JWT_PRIVATE_KEY_FILE:-./keys/dev.private.pem}:/app/keys/dev.private.pem:ro
      - ${JWT_PUBLIC_KEY_FILE:-./keys/dev.public.pem}:/app/keys/dev.public.pem:ro
    container_name: auth-service
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/auth/health')",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - taskapp-net

  task-service:
    build:
      context: .
      dockerfile: services/tasks/Dockerfile
    ports:
      - "5020:5000"
    environment:
      - FLASK_ENV=production
      - JWT_PUBLIC_KEY_PATH=/app/keys/dev.public.pem
      - DATABASE_URL=sqlite:///tasks.db
      - ENVIRONMENT=dev
    volumes:
      - ${JWT_PUBLIC_KEY_FILE:-./keys/dev.public.pem}:/app/keys/dev.public.pem:ro
    container_name: task-service
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - taskapp-net

  frontend-service:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    ports:
      - "5030:5000"
    environment:
      - FLASK_ENV=production
      - JWT_PUBLIC_KEY_PATH=/app/keys/dev.public.pem
      - AUTH_SERVICE_URL=http://auth-service:5000
      - TASK_SERVICE_URL=http://task-service:5000
      - AUTH_SERVICE_TIMEOUT=5
      - TASK_SERVICE_TIMEOUT=5
      - ENVIRONMENT=dev
    volumes:
      - ${JWT_PUBLIC_KEY_FILE:-./keys/dev.public.pem}:/app/keys/dev.public.pem:ro
    container_name: frontend-service
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - taskapp-net

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - AUTH_SERVICE_URL=http://auth-service:5000
      - TASK_SERVICE_URL=http://task-service:5000
      - FRONTEND_SERVICE_URL=http://frontend-service:5000
      - PROXY_TIMEOUT=10
    container_name: gateway
    depends_on:
      auth-service:
        condition: service_healthy
      task-service:
        condition: service_healthy
      frontend-service:
        condition: service_healthy
    networks:
      - taskapp-net

networks:
  taskapp-net:
    driver: bridge
