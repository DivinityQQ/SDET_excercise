name: Main Deploy Check

on:
  push:
    branches: [main]

jobs:
  build-deploy-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and start stack
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for health checks
        run: |
          for i in {1..45}; do
            if curl -sf http://localhost:5000/api/health > /dev/null && curl -sf http://localhost:5000/api/auth/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          docker compose -f docker-compose.yml logs
          exit 1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run smoke tests via gateway
        env:
          TEST_BASE_URL: http://localhost:5000
        run: pytest tests/smoke -v

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans

