name: Main Deploy Check

on:
  push:
    branches: [main]

jobs:
  build-deploy-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - uses: ./.github/actions/generate-keys

      - name: Build and start stack
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for health checks
        run: scripts/wait-for-health.sh http://localhost:5000 45 2 docker compose -f docker-compose.yml logs

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[test,perf]"

      - name: Run smoke tests via gateway
        env:
          TEST_BASE_URL: http://localhost:5000
        run: python -m pytest tests/smoke -v

      - name: Run mixed performance baseline
        run: |
          mkdir -p results
          locust -f tests/performance/locustfile.py \
            --host http://localhost:5000 \
            --headless \
            --only-summary \
            --reset-stats \
            --exit-code-on-error 0 \
            --tags mixed \
            --users 5 \
            --spawn-rate 2 \
            --run-time 30s \
            --csv results/main_mixed \
            --html results/main_mixed.html

      - name: Check performance thresholds
        run: |
          python tests/performance/check_thresholds.py \
            --stats results/main_mixed_stats.csv \
            --thresholds tests/performance/thresholds.yml

      - name: Upload performance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: main-performance-results
          path: |
            results/main_mixed*
          retention-days: 30

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans
