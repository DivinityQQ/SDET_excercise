name: Release Pipeline

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: auth-service
            dockerfile: services/auth/Dockerfile
            image_suffix: auth-service
          - name: task-service
            dockerfile: services/tasks/Dockerfile
            image_suffix: task-service
          - name: gateway
            dockerfile: gateway/Dockerfile
            image_suffix: gateway
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image metadata
        run: |
          echo "IMAGE=${REGISTRY}/${GITHUB_REPOSITORY,,}-${{ matrix.image_suffix }}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}
            ${{ env.IMAGE }}:latest

  staging-e2e:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f docker-compose.yml up -d --build
      - name: Wait for health checks
        run: |
          for i in {1..45}; do
            if curl -sf http://localhost:5000/api/health > /dev/null && curl -sf http://localhost:5000/api/auth/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          docker compose -f docker-compose.yml logs
          exit 1
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements-dev.txt
      - run: TEST_BASE_URL=http://localhost:5000 pytest tests/smoke -v
      - if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans

  production-smoke:
    needs: staging-e2e
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f docker-compose.yml up -d --build
      - name: Wait for health checks
        run: |
          for i in {1..45}; do
            if curl -sf http://localhost:5000/api/health > /dev/null && curl -sf http://localhost:5000/api/auth/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          docker compose -f docker-compose.yml logs
          exit 1
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements-dev.txt
      - run: TEST_BASE_URL=http://localhost:5000 pytest tests/smoke -v
      - if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans

