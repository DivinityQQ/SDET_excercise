name: Release Pipeline

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: auth-service
            dockerfile: services/auth/Dockerfile
            image_suffix: auth-service
          - name: task-service
            dockerfile: services/tasks/Dockerfile
            image_suffix: task-service
          - name: gateway
            dockerfile: gateway/Dockerfile
            image_suffix: gateway
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image metadata
        run: |
          echo "IMAGE=${REGISTRY}/${GITHUB_REPOSITORY,,}-${{ matrix.image_suffix }}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}
            ${{ env.IMAGE }}:latest

  staging-e2e:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/generate-keys
      - run: docker compose -f docker-compose.yml up -d --build
      - name: Wait for health checks
        run: scripts/wait-for-health.sh http://localhost:5000 45 2 docker compose -f docker-compose.yml logs
      - run: pip install -r requirements-dev.txt
      - run: TEST_BASE_URL=http://localhost:5000 python -m pytest tests/smoke -v
      - if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans

  staging-perf-gate:
    needs: staging-e2e
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/generate-keys

      - name: Build and start stack
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for health checks
        run: scripts/wait-for-health.sh http://localhost:5000 45 2 docker compose -f docker-compose.yml logs

      - name: Install test dependencies
        run: pip install -r requirements-dev.txt

      - name: Run mixed staging workload
        run: |
          mkdir -p results
          locust -f tests/performance/locustfile.py \
            --host http://localhost:5000 \
            --headless \
            --only-summary \
            --reset-stats \
            --exit-code-on-error 0 \
            --tags mixed \
            --users 10 \
            --spawn-rate 3 \
            --run-time 45s \
            --csv results/release_mixed \
            --html results/release_mixed.html

      - name: Check performance thresholds
        run: |
          python tests/performance/check_thresholds.py \
            --stats results/release_mixed_stats.csv \
            --thresholds tests/performance/thresholds.yml

      - name: Upload performance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-performance-results
          path: |
            results/release_mixed*
          retention-days: 90

      - if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans

  production-smoke:
    needs: staging-perf-gate
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/generate-keys
      - run: docker compose -f docker-compose.yml up -d --build
      - name: Wait for health checks
        run: scripts/wait-for-health.sh http://localhost:5000 45 2 docker compose -f docker-compose.yml logs
      - run: pip install -r requirements-dev.txt
      - run: TEST_BASE_URL=http://localhost:5000 python -m pytest tests/smoke -v
      - if: always()
        run: docker compose -f docker-compose.yml down -v --remove-orphans
