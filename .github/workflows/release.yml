name: Release Pipeline

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image vars
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE=${REGISTRY}/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push release image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}
            ${{ env.IMAGE }}:latest

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: read
    steps:
      - name: Set image vars
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE=${REGISTRY}/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to staging (simulated)
        run: |
          docker pull ${{ env.IMAGE }}:${{ env.VERSION }}
          docker run -d --name taskapp-staging \
            -p 5002:5000 \
            -e FLASK_ENV=production \
            -e ENVIRONMENT=staging \
            -e APP_VERSION=${{ env.VERSION }} \
            ${{ env.IMAGE }}:${{ env.VERSION }}

      - name: Wait for health
        run: |
          for i in {1..20}; do
            if curl -sf http://localhost:5002/api/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Staging health check failed"
          docker logs taskapp-staging
          exit 1

      - name: Cleanup staging container
        if: always()
        run: docker rm -f taskapp-staging

  e2e-tests:
    needs: deploy-staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set image vars
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE=${REGISTRY}/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start staging container for tests
        run: |
          docker pull ${{ env.IMAGE }}:${{ env.VERSION }}
          docker run -d --name taskapp-staging \
            -p 5002:5000 \
            -e FLASK_ENV=production \
            -e ENVIRONMENT=staging \
            -e APP_VERSION=${{ env.VERSION }} \
            ${{ env.IMAGE }}:${{ env.VERSION }}

      - name: Wait for health
        run: |
          for i in {1..20}; do
            if curl -sf http://localhost:5002/api/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Staging health check failed"
          docker logs taskapp-staging
          exit 1

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run E2E tests against staging
        env:
          TEST_BASE_URL: http://localhost:5002
        run: pytest -m "e2e and not slow" -v --browser chromium

      - name: Cleanup staging container
        if: always()
        run: docker rm -f taskapp-staging

  deploy-prod:
    needs: e2e-tests
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to production (approval gate)
        run: echo "Production deployment approved"

  smoke-tests:
    needs: deploy-prod
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set image vars
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE=${REGISTRY}/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start prod container for smoke tests
        run: |
          docker pull ${{ env.IMAGE }}:${{ env.VERSION }}
          docker run -d --name taskapp-prod \
            -p 5003:5000 \
            -e FLASK_ENV=production \
            -e ENVIRONMENT=prod \
            -e APP_VERSION=${{ env.VERSION }} \
            ${{ env.IMAGE }}:${{ env.VERSION }}

      - name: Wait for health
        run: |
          for i in {1..20}; do
            if curl -sf http://localhost:5003/api/health > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Prod health check failed"
          docker logs taskapp-prod
          exit 1

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests against PROD
        env:
          TEST_BASE_URL: http://localhost:5003
        run: pytest -m smoke -v

      - name: Cleanup prod container
        if: always()
        run: docker rm -f taskapp-prod
