name: Release Pipeline

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: auth-service
            dockerfile: services/auth/Dockerfile
            image_suffix: auth-service
          - name: task-service
            dockerfile: services/tasks/Dockerfile
            image_suffix: task-service
          - name: gateway
            dockerfile: gateway/Dockerfile
            image_suffix: gateway
          - name: frontend-service
            dockerfile: services/frontend/Dockerfile
            image_suffix: frontend-service
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image metadata
        run: |
          echo "IMAGE=${REGISTRY}/${GITHUB_REPOSITORY,,}-${{ matrix.image_suffix }}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}
            ${{ env.IMAGE }}:latest

  staging-smoke:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - uses: ./.github/actions/generate-keys
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set release image tags
        run: |
          IMAGE_PREFIX="${REGISTRY}/${GITHUB_REPOSITORY,,}"
          VERSION="${GITHUB_REF_NAME}"
          {
            echo "AUTH_IMAGE=${IMAGE_PREFIX}-auth-service:${VERSION}"
            echo "TASK_IMAGE=${IMAGE_PREFIX}-task-service:${VERSION}"
            echo "FRONTEND_IMAGE=${IMAGE_PREFIX}-frontend-service:${VERSION}"
            echo "GATEWAY_IMAGE=${IMAGE_PREFIX}-gateway:${VERSION}"
          } >> "$GITHUB_ENV"
      - run: docker compose -f docker-compose.yml -f docker-compose.release.yml pull
      - run: docker compose -f docker-compose.yml -f docker-compose.release.yml up -d --no-build
      - name: Wait for health checks
        run: scripts/wait-for-health.sh http://localhost:5000 45 2 docker compose -f docker-compose.yml -f docker-compose.release.yml logs
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test]"
      - run: TEST_BASE_URL=http://localhost:5000 python -m pytest tests/smoke -v
      - if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.release.yml down -v --remove-orphans

  staging-perf-gate:
    needs: staging-smoke
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - uses: ./.github/actions/generate-keys
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set release image tags
        run: |
          IMAGE_PREFIX="${REGISTRY}/${GITHUB_REPOSITORY,,}"
          VERSION="${GITHUB_REF_NAME}"
          {
            echo "AUTH_IMAGE=${IMAGE_PREFIX}-auth-service:${VERSION}"
            echo "TASK_IMAGE=${IMAGE_PREFIX}-task-service:${VERSION}"
            echo "FRONTEND_IMAGE=${IMAGE_PREFIX}-frontend-service:${VERSION}"
            echo "GATEWAY_IMAGE=${IMAGE_PREFIX}-gateway:${VERSION}"
          } >> "$GITHUB_ENV"
      - run: docker compose -f docker-compose.yml -f docker-compose.release.yml pull

      - name: Start stack from release images
        run: docker compose -f docker-compose.yml -f docker-compose.release.yml up -d --no-build

      - name: Wait for health checks
        run: scripts/wait-for-health.sh http://localhost:5000 45 2 docker compose -f docker-compose.yml -f docker-compose.release.yml logs

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[test,perf]"

      - name: Run mixed staging workload
        run: |
          mkdir -p results
          locust -f tests/performance/locustfile.py \
            --host http://localhost:5000 \
            --headless \
            --only-summary \
            --reset-stats \
            --exit-code-on-error 0 \
            --tags mixed \
            --users 10 \
            --spawn-rate 3 \
            --run-time 45s \
            --csv results/release_mixed \
            --html results/release_mixed.html

      - name: Check performance thresholds
        run: |
          python tests/performance/check_thresholds.py \
            --stats results/release_mixed_stats.csv \
            --thresholds tests/performance/thresholds.yml

      - name: Upload performance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-performance-results
          path: |
            results/release_mixed*
          retention-days: 90

      - if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.release.yml down -v --remove-orphans

  staging-e2e:
    needs: staging-smoke
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - uses: ./.github/actions/generate-keys
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set release image tags
        run: |
          IMAGE_PREFIX="${REGISTRY}/${GITHUB_REPOSITORY,,}"
          VERSION="${GITHUB_REF_NAME}"
          {
            echo "AUTH_IMAGE=${IMAGE_PREFIX}-auth-service:${VERSION}"
            echo "TASK_IMAGE=${IMAGE_PREFIX}-task-service:${VERSION}"
            echo "FRONTEND_IMAGE=${IMAGE_PREFIX}-frontend-service:${VERSION}"
            echo "GATEWAY_IMAGE=${IMAGE_PREFIX}-gateway:${VERSION}"
          } >> "$GITHUB_ENV"
      - run: docker compose -f docker-compose.yml -f docker-compose.release.yml pull
      - run: docker compose -f docker-compose.yml -f docker-compose.release.yml up -d --no-build
      - name: Wait for health checks
        run: scripts/wait-for-health.sh http://localhost:5000 45 2 docker compose -f docker-compose.yml -f docker-compose.release.yml logs
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test,ui]"
      - name: Resolve Playwright version
        id: playwright-version
        run: echo "version=$(python -m pip show playwright | awk '/^Version:/{print $2}')" >> "$GITHUB_OUTPUT"
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
      - run: python -m playwright install --with-deps chromium
      - run: TEST_BASE_URL=http://localhost:5000 python -m pytest tests/e2e -v --browser chromium
      - name: Upload E2E screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-e2e-screenshots
          path: test-results/screenshots/
          retention-days: 30
      - if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.release.yml down -v --remove-orphans

  production-smoke:
    needs: [staging-e2e, staging-perf-gate]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - uses: ./.github/actions/generate-keys
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set release image tags
        run: |
          IMAGE_PREFIX="${REGISTRY}/${GITHUB_REPOSITORY,,}"
          VERSION="${GITHUB_REF_NAME}"
          {
            echo "AUTH_IMAGE=${IMAGE_PREFIX}-auth-service:${VERSION}"
            echo "TASK_IMAGE=${IMAGE_PREFIX}-task-service:${VERSION}"
            echo "FRONTEND_IMAGE=${IMAGE_PREFIX}-frontend-service:${VERSION}"
            echo "GATEWAY_IMAGE=${IMAGE_PREFIX}-gateway:${VERSION}"
          } >> "$GITHUB_ENV"
      - run: docker compose -f docker-compose.yml -f docker-compose.release.yml pull
      - run: docker compose -f docker-compose.yml -f docker-compose.release.yml up -d --no-build
      - name: Wait for health checks
        run: scripts/wait-for-health.sh http://localhost:5000 45 2 docker compose -f docker-compose.yml -f docker-compose.release.yml logs
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test]"
      - run: TEST_BASE_URL=http://localhost:5000 python -m pytest tests/smoke -v
      - if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.release.yml down -v --remove-orphans
