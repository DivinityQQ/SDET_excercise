name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      auth: ${{ steps.filter.outputs.auth }}
      frontend: ${{ steps.filter.outputs.frontend }}
      tasks: ${{ steps.filter.outputs.tasks }}
      gateway: ${{ steps.filter.outputs.gateway }}
      cross: ${{ steps.filter.outputs.cross }}
      smoke: ${{ steps.filter.outputs.smoke }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auth:
              - 'services/auth/**'
              - 'shared/**'
              - 'contracts/**'
              - 'pyproject.toml'
            tasks:
              - 'services/tasks/**'
              - 'shared/**'
              - 'contracts/**'
              - 'pyproject.toml'
            frontend:
              - 'services/frontend/**'
              - 'shared/**'
              - 'contracts/**'
              - 'pyproject.toml'
            gateway:
              - 'gateway/**'
              - 'docker-compose*.yml'
              - 'pyproject.toml'
            cross:
              - 'services/**'
              - 'shared/**'
              - 'tests/cross_service/**'
              - 'contracts/**'
              - 'pyproject.toml'
            smoke:
              - 'services/**'
              - 'gateway/**'
              - 'shared/**'
              - 'keys/**'
              - 'scripts/wait-for-health.sh'
              - 'tests/smoke/**'
              - '.github/actions/**'
              - 'tests/e2e/**'
              - 'docker-compose*.yml'
              - 'pyproject.toml'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[lint]"
      - run: python -m ruff check .

  auth-tests:
    needs: [lint, changes]
    if: needs.changes.outputs.auth == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test]"
      - run: python -m pytest services/auth/tests -v

  task-tests:
    needs: [lint, changes]
    if: needs.changes.outputs.tasks == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test]"
      - run: python -m pytest services/tasks/tests -v

  frontend-tests:
    needs: [lint, changes]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test]"
      - run: python -m pytest services/frontend/tests -v

  gateway-tests:
    needs: [lint, changes]
    if: needs.changes.outputs.gateway == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test]"
      - run: python -m pytest gateway/tests -v

  cross-service-tests:
    needs: [lint, changes]
    if: needs.changes.outputs.cross == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test]"
      - run: python -m pytest tests/cross_service -v

  smoke-tests:
    needs: [lint, changes]
    if: needs.changes.outputs.smoke == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: pyproject.toml
      - uses: ./.github/actions/generate-keys
      - run: docker compose -p taskapp-test -f docker-compose.test.yml up -d --build
      - name: Wait for services
        run: scripts/wait-for-health.sh http://localhost:5000 30 2 docker compose -p taskapp-test -f docker-compose.test.yml logs
      - run: python -m pip install --upgrade pip
      - run: python -m pip install ".[test]"
      - run: TEST_BASE_URL=http://localhost:5000 python -m pytest tests/smoke -v
      - if: always()
        run: docker compose -p taskapp-test -f docker-compose.test.yml down -v --remove-orphans
